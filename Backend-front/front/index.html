<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link href="style.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.min.js"
        integrity="sha512-Xm9qbB6Pu06k3PUwPj785dyTl6oHxgsv9nHp7ej7nCpAqGZT3OZpsELuCYX05DdonFpTlBpXMOxjavIAIUwr0w=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        
        <!-- google fonts -->
   <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
   <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
   <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap">
   <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap">
   <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap">
   <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- awsome font -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script defer src="app.js"></script>
</head>

<body>
    <div style="display: flex;">
        <div class="form-style">
    <form class="form-info ">
        <h2 class="title-form">Chat Live</h2>
        <input class="name-input" type="text" id="name" maxlength="8" placeholder="Your name" size="5" required>
        <input class="room-input" type="text" id="room" placeholder="Chat room" size="5" required>
        <button id="join" type="submit">Join</button>
    </form>
    <div class="room-info">
        <h2>Room details</h2>
        <p class="users"></p>
        <p class="room-list"></p>
        <p class="activity"></p>
    </div>
</div>
    <main>
        <ul class="chat-display"></ul>

        <form class="form-message">
            <input type="text" id="message" placeholder="Your message" required>
            <button class="btn-send" type="submit">Send</button>
        </form>
    </main>
</div>
</body>

</html>
